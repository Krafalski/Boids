<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Flocking</title>
      <link rel="stylesheet" href="main.css">
      <script src="js/app.js" charset="utf-8"></script>
      <script src="js/rendering.js" charset="utf-8"></script>
      <script src="js/boid.js" charset="utf-8"></script>
      <script src="js/kaleidoscope.js" charset="utf-8"></script>
      <script src="js/flock.js" charset="utf-8"></script>
      <script src="js/ui.js" charset="utf-8"></script>
  </head>
  <body>
    <div class="container">
      <div class="control-panel">
        <h2>Boid Type</h2>
        <ul>
          <li class="boid-type selected">Basic Boid</li>
          <li class="boid-type">Kaleidoscope</li>
        </ul>
        <h2>Animation</h2>
        <ul>
          <li class="animation selected">Moving Boids</li>
          <li class="animation">Kaleidoscope</li>
        </ul>
        <h2>Speed</h2>
        <input type="range" name="speed" min="10" max="100" step="1" id='speed'>
        <h2>Number of Boids</h2>
        <input type="range" name="numberOfBoids" min="1" max='100' step="1" id='num-of-boids'>
        <ul>
          <li><button>Start</button></li>
          <li><button>Stop</button></li>
          <li><button>Reset</button></li>
        </ul>
      </div>
      <div class="canvas-container">

      </div>
    </div>
  </body>
</html>
